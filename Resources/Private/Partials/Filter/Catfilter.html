{category.title}

<f:for each="{category.selects}" as="select">
    <f:render section="select" arguments="{select: select}"></f:render>
</f:for>


<f:section name="select">
    <div class="mp-selectgroup">
        <h2>{select.output}</h2>

        <f:if condition="{select.selects -> f:count()}">
            <!-- has Selects? -->
            <f:then>
                <f:for each="{select.selects}" as="select">
                    <f:render section="select" arguments="{select: select}"></f:render>
                </f:for>
            </f:then>

            <!-- has Options? -->
            <f:else>
                Options goes here!
            </f:else>
        </f:if>


    </div>
</f:section>

<f:section name="select">
    <h2>{select.output}</h2>

</f:section>
