<div class="row list-item">
  <div class="col-xs-3">    
    <f:image src="{product.images.originalResource.originalFile.uid}"
        width="{settings.productList.image.width}"
        maxHeight="{settings.productList.image.height}"
        class="img-responsive"></f:image>
  </div>
  <div class="col-xs-6">
    <f:if condition="{product.producer.logo}">
      <div class="producerLogo">
        <f:image src="{product.producer.logo.uid}"
          alt="{product.producer.logo.originalResource.originalFile.alternative}"
          title="{product.producer.logo.originalResource.originalFile.title}"
          treatIdAsReference="TRUE" width="{settings.productList.producerLogoWidth}" maxHeight="" />
      </div>
    </f:if>
    <h2>{product.title}</h2>
    <f:if condition="{product.teaser}">
      <f:then>
        <f:format.html>{product.teaser}</f:format.html>
      </f:then>
      <f:else>
        <f:format.crop maxCharacters="{settings.list.cropDescLimit}">
          <f:format.html>{product.description}</f:format.html>
        </f:format.crop>
      </f:else>
    </f:if>
  </div>
  <div class="col-xs-3">  
  <!--
    <js:pricerange articles="{product.articles}">
      <div class="row">
        <div class="col-xs-5 from">
          <f:format.currency prependCurrency="1" currencySign="{settings.currencySign}">{low}</f:format.currency>  
        </div>
        <div class="col-xs-2 dash">
        -
        </div>
        <div class="col-xs-5 to">
         <f:format.currency prependCurrency="1" currencySign="{settings.currencySign}">{high}</f:format.currency>
         {lowCurrency} // {highCurrency}
        </div>
      </div>
    </js:pricerange>
    -->
    <f:link.action action="show" pageUid="{settings.productDetail.pid}" class="btn btn-primary" arguments="{product : product}">
      <f:translate key="1">Show prices</f:translate>
    </f:link.action>
  </div>
</div>
