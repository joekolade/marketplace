<f:layout name="Default" />

<f:section name="header">
    <f:comment>
      <h1>{product.title}</h1>
    </f:comment>
</f:section>

<f:section name="main">
  
  <p>
    Thank you for your dedication. Please answer the following questions and help us check the rating and eventually remove it.
  </p>

  <f:flashMessages renderMode="div" />

  <f:form action="sendReport" arguments="{rating: rating}">
      <div class="form-group">
        <label for="reason">Why is that rating inappropriate?</label>
        <f:alias map="{select: {1: 'Reason 1', 2: 'Reason 2'}}">
          <f:form.select name="reason" options="{select}" optionValueField="uid" optionLabelField="title" class="form-control" />
        </f:alias>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <f:form.textarea class="form-control" cols="20" rows="5" id="message" name="message" placeholder="Please let us know why this rating/comment is not accurate in your eyes" />
      </div>
      <div class="form-group">
        <label for="email">Your E-Mail*</label>
        <f:form.textfield name="email" value="{user_email}" />
      </div>
      <p>
        * = required
      </p>
      <f:form.submit name="mySubmit" value="Submit" />
  </f:form>
</f:section>

<f:section name="bottom">
</f:section>

<f:section name="aside">
</f:section>
