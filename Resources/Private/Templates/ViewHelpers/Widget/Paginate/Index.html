<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>


<f:section name="paginator">

	<div class="row">
		<div class="col-xs-12">
			<div class="paginator btn-group" role="group" aria-label="Pagination">
				
				<f:if condition="{pagination.previousPage}">
					<f:if condition="{pagination.previousPage} > 1">
						<f:then>
							<f:widget.link arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
								<button type="button" class="btn btn-default">
								  <i class="fa fa-backward"></i>
								</button>
							</f:widget.link>
						</f:then>
						<f:else>
							<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
								<button type="button" class="btn btn-default">
								  <i class="fa fa-backward"></i>
								</button>
							</f:widget.link>
						</f:else>
					</f:if>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
						<button type="button" class="btn btn-default">
						  <i class="fa fa-fast-backward"></i>
						</button>
					</f:widget.link>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<span class="moreDots">...</span>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<f:widget.link arguments="{currentPage: page.number, filter: filter}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
								<button type="button" class="btn btn-primary">
									{page.number}
								</button>
							</f:widget.link>
						</f:then>
						<f:else>
							<f:if condition="{page.number} > 1">
								<f:then>
									<f:widget.link arguments="{currentPage: page.number, filter: filter}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
										<button type="button" class="btn btn-default">
											{page.number}
										</button>
									</f:widget.link>
								</f:then>
								<f:else>
									<f:widget.link arguments="{filter: filter}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
										<button type="button" class="btn btn-default">
											{page.number}
										</button>
									</f:widget.link>
								</f:else>
							</f:if>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<span class="moreDots">...</span>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
						<f:widget.link arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
							<button type="button" class="btn btn-default">
								{pagination.numberOfPages}
							</button>
						</f:widget.link>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<f:widget.link arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">
						<button type="button" class="btn btn-default">
               <i class="fa fa-forward"></i>
             </button>
					</f:widget.link>
				</f:if>
	
			</div>
		</div>
	</div>
</f:section>
