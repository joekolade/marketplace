<f:layout name="FilterLayout" />

<f:section name="header">
  <!-- Header? -->
</f:section>

<f:section name="main">
  <f:flashMessages renderMode="div" />

  <!-- Product -->
  <!-- Productlistitem -->
  <div class="row">
    <div class="col-xs-12">
      <f:if condition="{product.producer.logo}">
        <div class="producerLogo">
          <f:image src="{product.producer.logo.uid}"
            alt="{product.producer.logo.originalResource.originalFile.alternative}"
            title="{product.producer.logo.originalResource.originalFile.title}"
            treatIdAsReference="TRUE" width="{settings.productDetail.producerLogoWidth}" maxHeight="" />
        </div>
      </f:if>
      <h1>{product.title}</h1>
      <div class="row">
        <div class="col-xs-8">
          <f:render partial="Product/Data" arguments="{product: product}"></f:render>
        </div>
        <div class="col-xs-4 text-center">
          <!--
          <a href="#articles" class="btn btn-default">Show offers</a>
          <f:link.action pageUid="#articles" class="btn btn-default">Show offers</f:link.action> -->
        </div>
      </div>

      <f:format.html>
        {product.description}
      </f:format.html>
    </div>

    <!-- render articles -->
    <a id="articles"></a>
    <f:if condition="{settings.productDetail.showHeader}">
      <div class="row">
        <div class="col-xs-12">
          <h3>Articles</h3>
        </div>  
      </div>
    </f:if>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-hover">
        <thead>
          <tr>
            <th><f:translate key="tx_marketplace_domain_model_article.dealer" /></th>
            <th><f:translate key="tx_marketplace_domain_model_dealer.country" /></th>
            <th><f:translate key="tx_marketplace_domain_model_dealer.fob">FOB</f:translate></th>
            <th><f:translate key="tx_marketplace_domain_model_article.price" /></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <f:for each="{articles}" as="article">
              <f:render partial="Article/ListItem" arguments="{article: article, product: product}"></f:render>
            </f:for>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>

  
</f:section>

<f:section name="aside">
  <f:if condition="{settings.productDetail.showBacklink}">
    <div class="row">
      <div class="col-xs-12">
        <f:link.action class="" pageUid="{settings.productList.pid}" action="list" arguments="{filter: filter}">
          <i class="glyphicon glyphicon-chevron-left"></i>
          {f:translate(key: 'productShow.backToList', arguments: {0: ''})}
        </f:link.action>
      </div>
    </div>
  </f:if>
  <div class="col-xs-12 image">
    <f:render partial="Product/Image" arguments="{product: product, width: settings.productList.image.width, height: settings.productList.image.height}"></f:render>
  </div>
</f:section>
